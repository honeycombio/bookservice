---
apiVersion: batch/v1
kind: Job
metadata:
  name: bookservice
spec:
  template:
    metadata:
      name: bookservice
    spec:
      containers:
      - name: bookservice
        image: emfree/bookservice:latest
        command: ["python", "prep_books.py", "bookservice-mongodb"]
        imagePullPolicy: Always
      restartPolicy: OnFailure
